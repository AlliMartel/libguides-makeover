<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Research Guides Home</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'><link href='http://fonts.googleapis.com/css?family=Roboto:500, 600' rel='stylesheet' type='text/css'>
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
        <link href="http://librarylab.law.harvard.edu/dev/annie/libguides2/homepage-style.css" rel="stylesheet">
        <!-- Place favicon.ico in the root directory -->

    </head>
    <body>
        <div class="container">
        <!--<h1>Libguides home page</h1>-->
        <br><br>
        <div class="row">
        <div class="col-md-10">
        <form class="form-inline" id="cross-search" action="">
          <div class="form-group">
            <input type="text" class="form-control" id="query" name="q" placeholder="search guides, resources, FAQ...">
          </div>
          <button type="submit" class="btn btn-default">Search</button>
        </form>
        </div>
        </div>
        <div class="row search-results">
            <div class="col-md-3">
            	<div id="libguides">
            		<h4>Research guides</h4>
            		<div class="throbber-loader">
  						Loading…
					</div>		
				</div>
            </div>
            <div class="col-md-3 col-md-offset-1">
            	<div id="catalog">
            		<h4>HOLLIS</h4>
            		<div class="throbber-loader">
  						Loading…
					</div>
				</div>
            </div>
            <div class="col-md-3 col-md-offset-1">
            	<div id="answers">
            		<h4>FAQ</h4>
            		<div class="throbber-loader">
  						Loading…
				</div>
			</div>
        </div>
        </div>
        </div>
        <script>
        var web_base = "http://hlslwebtest.law.harvard.edu/scatter";
        var query = "";
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://librarylab.law.harvard.edu/dev/annie/libguides2/handlebars.js"></script>
        <script src="http://librarylab.law.harvard.edu/dev/annie/libguides2/homepage.js"></script>
         <script id="catalog-template" type="text/x-handlebars-template">
      <h4>HOLLIS</h4>
      {{#results}}
        <p><a href="{{link}}">{{title}}</a></p>
      {{/results}}
      {{#term}}
      <p class="more-homepage-results"><a class="btn btn-default" role="button" href="http://hollis.harvard.edu/primo_library/libweb/action/dlSearch.do?vid=HVD&institution=HVD&pcAvailabiltyMode=true&tab=books&indx=1&bulkSize=30&srt=relevance&sortField=default&search_scope=default_scope&query=any,contains,{{this}}">more</a></p>
      {{/term}}
      {{#if alert}}
      <p>No results in HOLLIS.</p>
      <p><a href="http://asklib.law.harvard.edu">Ask a Librarian</a></p>
    	{{/if}}      
    </script>
    <script id="libguides-template" type="text/x-handlebars-template">
      <h4>Research guides</h4>
      {{#results}}
        <p><a href="{{link}}">{{title}}</a></p>
      {{/results}}
      {{#term}}
      <p class="more-homepage-results"><a class="btn btn-default" role="button" href="https://cse.google.com/cse/publicurl?cx=005262195415746452776%3Aekldow64xay&q={{this}}">more</a></p>
      {{/term}}
      {{#if alert}}
      <p>No results in research guides.</p>
      <p><a href="http://asklib.law.harvard.edu">Ask a Librarian</a></p>
    	{{/if}}
    </script>
     <script id="answers-template" type="text/x-handlebars-template">
      <h4>FAQ</h4>
      {{#results}}
        <p><a href="{{link}}">{{{title}}}</a></p>
      {{/results}}
      {{#term}}
      <p class="more-homepage-results"><a class="btn btn-default" role="button" href="http://asklib.law.harvard.edu/search.php?question={{this}}">more</a></p>
      {{/term}}
      {{#if alert}}
      <p>No results in FAQ.</p>
      <p><a href="http://asklib.law.harvard.edu">Ask a Librarian</a></p>
    	{{/if}}
    </script>
    </body>
</html>
